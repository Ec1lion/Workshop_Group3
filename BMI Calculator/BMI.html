<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
    <section class="header">    
    <h1>BMI Calculator</h1>
    <br>
    <div>
      <label for="weight">
            Weight 
            (kg)</label>
        <input type="number"
         name="weight"
          id="weight">
    </div>
    <br>
    <div>
        <label for="height">Height (m)
        </label>
        <input type="number"
        name="height"
        id="height">
    </div>
    <br>
    <button onclick="displayRes()">Calculate</button>
    <br>
    <div class= "result-cont" style="display: none;">
        <br>
        <h3>BMI:   <span id="bmi">20.23</span></h3>
        <h3>Status: <span id="status">Normal
        </span></h3>
    </div>
    <script src="javacalc.js"></script>
</section>
</body>
</html>
